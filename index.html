<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <h3 class="section__title">Add Item</h3>
      <div class="add-task">
        <input class="add-task__input" id="new-task" type="text">
        <button class="button">Add</button>
      </div>
      <h3 class="section__title">Todo</h3>
      <ul class="task-list task-list_incopmlete" id="incomplete-tasks">
        <li class="task-list__item">
          <input class="task__checkbox" type="checkbox">
          <label class="task__name">Pay Bills</label>
          <input type="text" class="task__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button-delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="task-list__item editable">
          <input class="task__checkbox" type="checkbox">
          <label class="task__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button-delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="section__title">Completed</h3>
      <ul class="task-list task-list_complete" id="completed-tasks">
        <li class="task-list__item">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__name">See the Doctor</label>
          <input type="text" class="task__input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button-delete__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
